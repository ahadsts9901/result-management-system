<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>Result Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"></link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> -->
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="main.css"></link>
</head>

<body>

    <h2 class="center">Result Management System</h2>

    <form onsubmit="addStudent(event)">
        <input type="text" class="input" id="name" placeholder="Name...">
        <input type="text" class="input" id="father" placeholder="Father...">
        <input type="text" class="input" id="rollNo" placeholder="Roll No...">
        <input type="text" class="input" id="eng" placeholder="English Marks (0-100)">
        <input type="text" class="input" id="urd" placeholder="Urdu Marks (0-100)">
        <input type="text" class="input" id="mat" placeholder="Math Marks (0-100)">
        <input type="text" class="input" id="sin" placeholder="Sindhi Marks (0-100)">
        <input type="text" class="input" id="isl" placeholder="Islamiat Marks (0-100)">
        <button type="submit" class="submit">+ Submit</button>
    </form>

    <div class="results">

    </div>

    <p class="center">Thanks For Visiting Regards! Muhammad Ahad&copy;</p>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- javascript -->
    <script src="./main.js"></script>
</body>

</html>
